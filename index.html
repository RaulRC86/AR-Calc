<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR-Calc ðŸ§®ðŸ¤–</title>

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <style>
      body,
      html {
        margin: 0;
        overflow: hidden;
      }

   
      #calculator {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.6);
        transform-origin: center center;
        background: white;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        display: block !important;
      }


      .a-fullscreen #calculator {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      vr-mode-ui="enabled: false"
    >
      <a-marker preset="hiro">

        <a-plane
          position="0 0 0"
          rotation="-90 0 0"
          width="2"
          height="2"
          color="#f0f0f0"
          ar-calculator
        >
        </a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>


    <div id="calculator">
      <input id="display" readonly />
      <div id="keys">
        <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="clearDisplay()" class="operator-btn">C</button>
      </div>
    </div>


    <script>
  
      AFRAME.registerComponent("ar-calculator", {
        init: function () {
          this.el.addEventListener("click", function (evt) {

            const display = document.querySelector("#display");
            calculate(); 
          });
        },
        tick: function () {

          const display = document.querySelector("#display");
          if (display.value && display.value !== "Error") {

            const value = parseFloat(display.value);
            if (!isNaN(value)) {
              if (value > 0) this.el.setAttribute("color", "#e0ffe0");
              else if (value < 0) this.el.setAttribute("color", "#ffe0e0");
              else this.el.setAttribute("color", "#f0f0f0");
            }
          }
        },
      });
    </script>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
