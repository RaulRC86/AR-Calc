<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VoiceCalc AR ðŸ—£ðŸ§®</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <style>
      body, html { margin: 0; overflow: hidden; }
      #calculator { transform: scale(0.005); } /* importante para tamaÃ±o AR */
    </style>
  </head>

  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
    >
      <a-marker preset="hiro">
        <a-entity 
          id="html-calculator"
          geometry="primitive: plane; height: 2; width: 2"
          material="shader: html; target: #calculator; transparent: true;"
          position="0 0 0"
          rotation="-90 0 0">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Tu calculadora real "oculta" pero referenciada por el shader -->
    <div id="calculator" style="display: block; position: absolute; top: -9999px;">
      <input id="display" readonly />
      <div id="keys">
        <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="clearDisplay()" class="operator-btn">C</button>
      </div>
      <button id="voiceStartButton" onclick="startVoiceRecognition()">ðŸŽ¤ Grabar</button>
      <button id="voiceStopButton" onclick="stopVoiceRecognition()" disabled>ðŸ›‘ Detener</button>
    </div>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
